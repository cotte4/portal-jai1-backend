# Docker Compose for Test Database
# Usage:
#   Start:  docker-compose -f docker-compose.test.yml up -d
#   Stop:   docker-compose -f docker-compose.test.yml down
#   Reset:  docker-compose -f docker-compose.test.yml down -v && docker-compose -f docker-compose.test.yml up -d

version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: portal-jai1-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: portal_jai1_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d portal_jai1_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
